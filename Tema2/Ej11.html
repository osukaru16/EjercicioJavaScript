<!DOCTYPE html>
<html>
	<head>
		<title>Ej11 Tema2 Oscar</title>
		<script type="text/javascript">

		window.onload = function(){
			var fecha = new Date();

			var dia = pasarDosDigitos(fecha.getDate());
			var mes = pasarDosDigitos(fecha.getMonth());
			var any = pasarDosDigitos(fecha.getFullYear());
			var hora = pasarDosDigitos(fecha.getHours());
			var minutos = pasarDosDigitos(fecha.getMinutes());



			
			document.getElementById("respuesta").innerHTML = dia+"-"+mes+"-"+any+" "+hora+":"+minutos ;
		
		} 

		function pasarDosDigitos(numero){
			var numeroResultante = "";
			if(numero < 10){
				numeroResultante += "0"+numero;
				return numeroResultante;
			}else{
				return numero;
			}
		}


		

			//dd-mm-yyyy hh:mm
		</script>
		
		
	</head>
